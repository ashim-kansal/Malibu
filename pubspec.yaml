name: Malibu
description: Malibu Coffee.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  http: ^0.13.3
  rxdart: ^0.27.3
  cached_network_image: ^3.2.0
  fluttertoast: ^8.0.9
  shared_preferences: ^2.0.15

dev_dependencies:
  bloc_test: ^9.0.2
  build_runner: ^2.1.2
  flutter_test:
    sdk: flutter
  mockito: ^5.0.15
  mocktail: ^0.2.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/english_coffee.png
    - assets/images/app_icon_small.png
    - assets/images/plus_icon.png
    - assets/images/minus_icon.png
    - assets/images/ic_cart.png
    - assets/images/tick.png
    - assets/images/slide1.png
    - assets/images/slide2.png
    - assets/images/slide3.png
    - assets/images/slide4.png
    - assets/images/ic_logo.png

  fonts:
    - family: AvenirLTStd
      fonts:
        - asset: fonts/AvenirLTStd-Black.otf
        - asset: fonts/AvenirLTStd-Book.otf
        - asset: fonts/AvenirLTStd-Roman.otf

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
